<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/67ab4b0425.js" crossorigin="anonymous"></script>
    <title>SportsTube</title>
    <link rel="stylesheet" href="/assests/style/style.css">
    <link rel="stylesheet" href="/assests/style/header.css">
    <link rel="icon" href="/files/images/favicon.ico">
</head>
<body>
    <header class="header">
        <section class="left__section">
            <i class="bx bx-menu"></i>
            <img src="/files/images/STube.PNG" alt="Sports Tube">
        </section>

        <section class="mid__section">
            <input class="search__bar" type="search" name="" id="" placeholder="Search">
            <button class="search__icon"><i class='bx bx-search' ></i></button>
        <button class="micro__icon"><i class='bx bxs-microphone'></i></button>
        </section>

        <section class="right__section">
            <i class='bx bx-video-plus' ></i>
        <div class="bell__notification">
          <i class='bx bx-bell' ></i>
          <div class="notification">9+</div>
        </div>
        <img src="/files/images/formalPic.JPG" alt="User-pic">
        </section>
    </header>
</body>
</html>
